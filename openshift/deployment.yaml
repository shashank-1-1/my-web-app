apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-web-app
spec:
  replicas: 1 
  selector:
    matchLabels:
      app: my-web-app
  template:
    metadata:
      labels:
        app: my-web-app
    spec:
      containers:
      - name: my-web-app
        image: docker.io/shashank325/test:my-web-app-${BUILD_NUMBER}  # Update this line
        ports:
        - containerPort: 8080
